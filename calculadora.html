<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="imagens/claculadora.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <input id="display" type="text" name="display" disabled>
        <div id="container-numeros">
            <button class="num" type="button"> 1 </button>
            <button class="num" type="button"> 2 </button>
            <button class="num" type="button"> 3 </button>
            <button class="num" type="button"> 4 </button>  
            <button class="num" type="button"> 5 </button>  
            <button class="num" type="button"> 6 </button>  
            <button class="num" type="button"> 7 </button>  
            <button class="num" type="button"> 8 </button>  
            <button class="num" type="button"> 9 </button>  
            <button class="num" type="button"> 0 </button>  
            <button class="num" type="button"> . </button> 
        </div> 
        <div id="container-operacoes">
            <button class="operacoes" type="button"> C </button>
            <button class="operacoes" type="button"> &#215; </button>
            <button class="operacoes" type="button"> &#247; </button>
            <button class="operacoes" type="button"> + </button>
            <button class="operacoes" type="button"> = </button>
            
        </div>
   
    </div>

    <div id="direitos">
        <p>&#169;Larissa to Creditas</p>
    </div>
    
</body>
</html>
